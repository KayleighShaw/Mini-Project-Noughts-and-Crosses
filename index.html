<!DOCTYPE html>
<html>
<head>
  <title>Noughts & Crosses</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">     
</head>
<body>
  <h1 id="noughtsAndCrossesTitle">Noughts & Crosses</h1>
  <p id="playerOne">Player One</p><p id="playerTwo">Player Two</p>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  <div id="grid">
       <div class="row"
       id="row-0">
       <div class="column"
       id="row-0-column-0"></div>
       <div class="column"
       id="row-0-column-1"></div>
       <div class="column"
       id="row-0-column-2"></div>
     </div>
     <div class="row"
     id="row-1">
     <div class="column"
     id="row-1-column-0"></div>
     <div class="column"
     id="row-1-column-1"></div>
     <div class="column"
     id="row-1-column-2"></div>
</div>
<div class="row"
id="row-2">
<div class="column"
id="row-2-column-0"></div>
<div class="column"
id="row-2-column-1"></div>
<div class="column"
id="row-2-column-2"></div>
</div>
</div>
</br>
  <button id="set-players-button" onclick="setPlayerNames()">Set Players</button>
</br>
  <button id="reset-button" onclick="resetGame()">Reset</button> <!-- reset game onclick added -->
  <!-- <p>Remember to open your dev tools by pressing F12 to view log messages and errors!</p> -->
  <script src="academy.js"
        type="text/javascript"></script>
